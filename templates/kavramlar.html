{% block body %}
<h3>Kavramlar</h3>

{% if kavramlar %}

<ul class="list-group">
   {% for kavram in kavramlar %}
   <li class = "list-group-item">{{kavram.title}}
   <p class="mb-1">{{kavram.content|safe}}</p>
   </li>

</ul>
{% else %}

{% endif %}

{% endblock body %}
